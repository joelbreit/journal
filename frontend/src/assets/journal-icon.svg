<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with warm gradient -->
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FED7AA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFCE8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF9C3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#warmGradient)" opacity="0.6"/>
  
  <!-- Journal/book shape -->
  <g transform="translate(60, 50)">
    <!-- Left page (spine side) -->
    <path d="M 0 10 Q 0 0, 10 0 L 30 0 L 30 100 L 10 100 Q 0 100, 0 90 Z" 
          fill="#D4886C" opacity="0.3"/>
    
    <!-- Main page -->
    <rect x="25" y="0" width="55" height="100" rx="8" fill="url(#pageGradient)" 
          stroke="#D4886C" stroke-width="2"/>
    
    <!-- Horizontal lines on page (writing lines) -->
    <line x1="35" y1="20" x2="70" y2="20" stroke="#D4886C" stroke-width="1.5" 
          opacity="0.4" stroke-linecap="round"/>
    <line x1="35" y1="32" x2="70" y2="32" stroke="#D4886C" stroke-width="1.5" 
          opacity="0.4" stroke-linecap="round"/>
    <line x1="35" y1="44" x2="65" y2="44" stroke="#D4886C" stroke-width="1.5" 
          opacity="0.4" stroke-linecap="round"/>
    <line x1="35" y1="56" x2="70" y2="56" stroke="#D4886C" stroke-width="1.5" 
          opacity="0.3" stroke-linecap="round"/>
    <line x1="35" y1="68" x2="60" y2="68" stroke="#D4886C" stroke-width="1.5" 
          opacity="0.3" stroke-linecap="round"/>
    
    <!-- Small decorative element (pen/quill suggestion) -->
    <circle cx="72" cy="85" r="4" fill="#C9A7A3"/>
    <path d="M 70 82 Q 65 70, 68 65" stroke="#C9A7A3" stroke-width="2" 
          fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Soft shadow effect -->
  <ellipse cx="100" cy="180" rx="60" ry="8" fill="#78350F" opacity="0.1"/>
</svg>
